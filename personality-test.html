<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>接客タイプ診断</title>
    
    <meta property="og:title" content="接客タイプ診断" />
    <meta property="og:description" content="あなたにピッタリな接客スタイルは？12の質問であなたの強みを診断します！" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mearin0424-tech.github.io/personality-test/personality-test.html" /> 
        <meta property="og:image" content="https://mearin0424-tech.github.io/personality-test/images/og-image.png" />
    <meta name="twitter:card" content="summary_large_image">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
        <link rel="manifest" href="/personality-test/manifest.json">
</head>
<body>

    <div id="shindan-app">

        <div id="start-screen">
            <h1 class="title"><span>接客タイプ診断</span></h1>
            <p class="subtitle">What is Your Hospitality Style</p>
            <p class="description">
                あなたにピッタリな接客スタイルは？<br>
                12の質問であなたの強みを診断します！
            </p>
            
            <img src="https://mearin0424-tech.github.io/personality-test/images/top_image.png" alt="トップ画像" id="top-image">
            <br><br>
            <button id="start-btn" disabled>読み込み中...</button>
        </div>

        <form id="shindan-form">
            <h2 class="form-title">接客タイプ診断</h2>
            <div id="loading">診断データを読み込んでいます...</div>
            <button type="submit" id="submit-btn" style="display:none;">診断する</button>
            <button id="btn-back-to-top" class="btn-back-to-top">トップに戻る</button>
        </form>

        <div id="result">
            <h2>あなたのタイプは... <span id="result-type"></span></h2>
            <h3 id="result-title"></h3>
            <img id="result-image" src="" alt="診断結果イラスト" style="display: none;">
            <div id="result-strength"></div>
            <p id="result-description"></p>
            <div id="result-breakdown"></div>
            <div id="share-buttons">
                <a href="#" id="share-x" class="share-btn" target="_blank">Xでシェア</a>
                <a href="#" id="share-line" class="share-btn" target="_blank">LINEでシェア</a>
            </div>
            <button id="btn-back-to-top" class="btn-back-to-top">トップに戻る</button>
        </div>

    </div>

        <script src="script.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-messaging-compat.js"></script>
        <script src="pwa-loader.js"></script>
    </body>
</html>
