<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>接客タイプ診断</title>
    
    <meta property="og:title" content="接客タイプ診断" />
    <meta property="og:description" content="あなたにピッタリな接客スタイルは？12の質問であなたの強みを診断します！" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mearin0424-tech.github.io/personality-test/personality-test.html" /> 
    <meta property="og:image" content="https://https://mearin0424-tech.github.io/personality-test/images/og-image.png" />
    <meta name="twitter:card" content="summary_large_image">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/personality-test/manifest.json">
</head>
<body>

    <div id="shindan-app">

        <div id="start-screen">
            <h1>接客タイプ診断</h1>
            <p class="subtitle">What is Your Hospitality Style</p>
            <p class="description">
                あなたにピッタリな接客スタイルは？<br>
                12の質問であなたの強みを診断します！
            </p>
            
            <img src="https://mearin0424-tech.github.io/personality-test/images/top_image.png" alt="トップ画像" id="top-image">
            <br><br>
            <button id="start-btn" disabled>読み込み中...</button>
        </div>

        <form id="shindan-form">
            <h2 class="form-title">接客タイプ診断</h2>
            <div id="loading">診断データを読み込んでいます...</div>
            <button type="submit" id="submit-btn" style="display:none;">診断する</button>
            <button id="btn-back-to-top" class="btn-back-to-top">トップに戻る</button>
        </form>

        <div id="result">
            <h2>あなたのタイプは... <span id="result-type"></span></h2>
            <h3 id="result-title"></h3>
            <img id="result-image" src="" alt="診断結果イラスト" style="display: none;">
            <div id="result-strength"></div>
            <p id="result-description"></p>
            <div id="result-breakdown"></div>
            <div id="share-buttons">
                <a href="#" id="share-x" class="share-btn" target="_blank">Xでシェア</a>
                <a href="#" id="share-line" class="share-btn" target="_blank">LINEでシェア</a>
            </div>
            <button id="btn-back-to-top" class="btn-back-to-top">トップに戻る</button>
        </div>

    </div>

    <script src="script.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-messaging-compat.js"></script>

    <script>
        const firebaseConfig = {
         apiKey: "AIzaSyAQnHBsjvhSKiJP6pq5Ac5317tweEU8Kk8",
         authDomain: "pwa-shindan-app.firebaseapp.com",
         projectId: "pwa-shindan-app",
         storageBucket: "pwa-shindan-app.firebasestorage.app",
         messagingSenderId: "680889712921",
         appId: "1:680889712921:web:4528445084a2d76ff44588",
         measurementId: "G-5Q243BKXZL"
        };

        // Firebaseを初期化
        firebase.initializeApp(firebaseConfig);
        const messaging = firebase.messaging();

        // 通知の許可をリクエストする関数
        function requestNotificationPermission() {
            console.log('通知の許可をリクエストします...');
            
            Notification.requestPermission() 
                .then((permission) => {
                    // permission には 'granted'（許可）か 'denied'（拒否）が入ります
                    if (permission === 'granted') {
                        console.log('通知の許可が得られました。');
                        // 許可された場合のみ、トークンを取得します
                        return getFcmToken();
                    } else {
                        console.log('通知の許可が得られませんでした。');
                    }
                })
                .catch((err) => {
                    // (まれに) リクエスト自体にエラーが起きた場合
                    console.log('通知の許可リクエスト中にエラーが発生しました。', err);
                });
        }

        // 宛先ID（トークン）を取得する関数
        function getFcmToken() {

            // FireBaseコンソールで取得したVAPIDキーを指定
            const VAPID_KEY = "BC3eV001Pt3fT11KqKJQVGo95jq5DAuU64mJUtcR4Xa-oRhT6gaExcA_eri4AMc9IWvYicPLVcImAF4fU4MCwhk";

            messaging.getToken({ vapidKey: VAPID_KEY })
                .then((currentToken) => {
                    if (currentToken) {
                        console.log('FCM 宛先ID (トークン): ', currentToken);
                        // ...
                    } else {
                        console.log('トークンが取得できませんでした。');
                    }
                })
                .catch((err) => {
                    console.log('トークンの取得中にエラーが発生しました。', err);
                });
        }
        
        // 既存のDOMContentLoadedイベントに許可を求める処理を追加
        document.addEventListener('DOMContentLoaded', () => {
            // ... (既存の処理) ...

            // スタートボタンが押されたら、通知の許可を求める
            document.getElementById('start-btn').addEventListener('click', () => {
                // ... (既存の画面切り替え処理) ...
                
                // 画面切り替えの後に、許可をリクエスト
                requestNotificationPermission();
            });
        });
    </script>

    <script>
        const REPO_PATH = '/personality-test/';
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // PWAが動作する範囲を指定
                navigator.serviceWorker.register(REPO_PATH + 'sw.js', { scope: REPO_PATH })
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
